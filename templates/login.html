<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <link rel="icon" href="static/images/logo-design.png">
    <style>
        .nine h1 {
            text-align: center;
            font-size: 100px;
            text-transform: uppercase;
            color: #bfc07c;
            letter-spacing: 1px;
            font-family: "Playfair Display", serif;
            font-weight: 400;
            user-select: none;
        }

        .nine h1 #span1 {
            margin-top: 30px;
            font-size: 15px;
            color: #dfcdcd;
            word-spacing: 1px;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: "Raleway", sans-serif;
            font-weight: 500;

            display: grid;
            grid-template-columns: 1fr max-content 1fr;
            grid-template-rows: 27px 0;
            grid-gap: 20px;
            align-items: center;
            user-select: none;
        }

        .nine h1 #span2 {
            margin-top: 5px;
            font-size: 25px;
            color: #8b4a4a;
            word-spacing: 1px;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: "Raleway", sans-serif;
            font-weight: 500;

            display: grid;
            grid-template-columns: 1fr max-content 1fr;
            grid-template-rows: 27px 0;
            grid-gap: 20px;
            align-items: center;
        }

        .nine h1 span:after,
        .nine h1 span:before {
            content: " ";
            display: block;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            height: 5px;
            background-color: #f8f8f8;
        }

        .nine button {
            margin-top: 20px;
            border-radius: 5px;
            /* bo góc cho nút */
            padding: 5px 10px;
            /* thêm padding cho nút */
            background-color: #1dbe18;
            /* thay đổi màu nền của nút */
            color: #0c0202;
            /* thay đổi màu chữ của nút */
            border: none;
            cursor: pointer;

        }

        #close-welcome-message {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body {
            background-image: url('./static/images/timesynth-scaled.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.966);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the spinner */
        .spinner {
            border: 12px solid #000000;
            border-radius: 50%;
            border-top: 12px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite, color-change 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes color-change {
            0% {
                border-top-color: #3498db;
            }

            25% {
                border-top-color: #e74c3c;
            }

            50% {
                border-top-color: #f1c40f;
            }

            75% {
                border-top-color: #2ecc71;
            }

            100% {
                border-top-color: #3498db;
            }
        }
    </style>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="nine">
        <h1>Time.Sync<span id="span1">Xây dựng mô hình dự báo cho chuỗi
                thời gian đa biến</span>
            <span id="span2">Vector Autoregressive Neural Network(VARNN)</span>
        </h1>

    </div>
    <button id="close-welcome-message">Continue</button>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <script>
        $('#welcome-message').show();
        $('#close-welcome-message').click(function (e) {
            e.preventDefault();
            $('#welcome-message').hide();
            $('#loading').show();
            setTimeout(function () {
                window.location.href = "/data";
            }, 1500);
        });

        // Thêm event listener cho phím Enter
        $(document).keydown(function (e) {
            if (e.keyCode === 13) { // Phím Enter
                e.preventDefault();
                $('#close-welcome-message').click();
            }
        });
    </script>
</body>

</html>
