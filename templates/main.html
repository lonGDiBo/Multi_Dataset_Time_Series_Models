<!DOCTYPE html>
<html>

<head>
    <title>VARNN MODEL - ðŸ•¹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #be6123;
            text-align: center;
        }

        h2 {
            color: #333;
            margin: 20px;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        select,
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 75%;
            border-collapse: collapse;
            margin: 20px auto;
            max-height: 300px;
            overflow-y: auto;
            display: block;
            table-layout: fixed;
        }

        th,
        td {
            padding: 8px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        table tr:hover {
            background-color: #e6e6e6;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: -100px;
            /* Adjust this value to your needs */
        }

        .image-container img {
            width: 60%;
            height: 60%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            transition: transform .2s;
        }

        .image-container img:hover {
            transform: scale(1.05);
            cursor: move;
        }
    </style>

</head>

<body>
    <h1>VARNN - VECTOR AUTOREGRESSIVE NEURAL NETWORK </h1>
    <h2>Select Data</h2>
    <form action="/data" method="post">
        <label for="data">Choose a dataset:</label>
        <select name="data" id="data">
            <option value="GOOGLE">STOCK- GOOGLE</option>
            <option value="APPLE">STOCK - APPLE</option>
            <option value="AMAZON">STOCK - AMAZON</option>
            <option value="Weather_WS">WEATHER - DUC</option>
            <option value="weather-HCM">WEATHER - HCM</option>
        </select>
        <input type="submit" value="Load Data">
    </form>

    <h2>Data for {{stock_name}}</h2>
    <table id="data-table">
        {{ data | safe }}
    </table>
    {% if data_loaded %}
    <h2>EDA - Exploratory Data Analysis</h2>
    <form id="eda-form" method="POST" action="/eda_column">
        <!-- Other form elements... -->
        <select id="column-input" name="column">
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <input id="visualize-button" type="submit" value="Visual">
        <p id="selected-column">selected column name:{{column_name}}</p>
        <div class="image-container">
            <img id="plot" src="" alt="Plot">
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-elevatezoom/3.0.8/jquery.elevatezoom.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <script>
        $(window).on('load', function () {
            $('#plot').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair",
                zoomWindowFadeIn: 500,
                zoomWindowFadeOut: 750
            });
        });
    </script>
    <script>

        $(document).ready(function () {
            $("#eda-form").submit(function (e) {
                e.preventDefault();
                var column = $("#column-input").val();
                console.log('ten cot:', column);
                $.post("/eda_column", { column: column }, function (data) {
                    // Update part of the page with the returned data
                    $("#selected-column").text("selected column name: " + data.column_name);
                    $("#plot").attr("src", "/static/images/plot.png?" + new Date().getTime());
                });
            });
        });
    </script>
    {% endif %}


</body>

</html>
